#config_version=6
state_machines:
  my_mode:
    transitions:
      - events: ball_ended
        source: start
        target: state1
      - events:
        - event1
        - event2
        source: state1
        target: state2
    persist_state: true
    states:
      state1:
        label: Test State1

      state2:
        label: Test State2

counters:
  test_counter:
    count_events: test_event3
    count_complete_value: 3
    start_enabled: false
    restart_events: start_left_ramp_counter
    disable_on_complete: true
